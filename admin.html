<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Raversus</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      background: #f3f4f6;
      font-family: "Inter", sans-serif;
    }

    .header {
      background: #111;
      padding: 20px;
      color: #fff;
      font-size: 24px;
      font-weight: 800;
      text-align: center;
    }

    .container {
      max-width: 1300px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #111;
      color: #fff;
      font-weight: 700;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      color: #fff;
    }

    .btn-approve { background: #22c55e; }
    .btn-reject { background: #ef4444; }

    .logout-btn {
      background: #ff4459;
      width: 100%;
      margin-top: 30px;
    }

    h2 { font-size: 22px; margin-top:40px; }
  </style>
</head>
<body>

  <div class="header">RAVERSUS â€“ ADMIN DASHBOARD</div>

  <div class="container">
    <h2>Users</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Balance</th>
          <th>KYC</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Deposits (Pending)</h2>
    <table id="depositsTable">
      <thead>
        <tr>
          <th>User</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Approve</th>
          <th>Reject</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Payout Requests</h2>
    <table id="payoutsTable">
      <thead>
        <tr>
          <th>User</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn logout-btn" onclick="logout()">Log Out</button>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://whnnyuozicuphrpgomno.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indobm55dW96aWN1cGhycGdvbW5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Mjk3MDAsImV4cCI6MjA3OTEwNTcwMH0.XTS5-ELx7sUmZmkyoXG1B1zOqVMJQsO5Kvk-brBW8EQ",
  { auth: { persistSession: true, autoRefreshToken: true } }
);

let adminEmail = "iedereesfrancis@gmail.com";
let sessionUser = null;

async function loadAdmin() {
  const { data: { session } } = await supabaseClient.auth.getSession();

  if (!session) return window.location.href = "index.html";
  sessionUser = session.user;

  if (sessionUser.email !== adminEmail) {
    alert("Access denied: Admin only.");
    return window.location.href = "members.html";
  }

  loadUsers();
  loadDeposits();
  loadPayouts();
}

async function loadUsers() {
  const { data: profiles } = await supabaseClient
    .from("profiles")
    .select("*");

  const { data: balances } = await supabaseClient
    .from("user_balances")
    .select("*");

  const table = document.querySelector("#usersTable tbody");
  table.innerHTML = "";

  profiles.forEach(p => {
    const bal = balances.find(b => b.id === p.id)?.balance || 0;
    const kycStatus = (p.first_name && p.last_name && p.dob) ? "Complete" : "Incomplete";

    table.innerHTML += `
      <tr>
        <td>${p.id}</td>
        <td>${p.first_name || ""} ${p.last_name || ""}</td>
        <td>${p.mobile || ""}</td>
        <td>$${bal}</td>
        <td>${kycStatus}</td>
      </tr>
    `;
  });
}

async function loadDeposits() {
  const { data } = await supabaseClient
    .from("deposits")
    .select("*, user_id")
    .eq("status", "pending");

  const table = document.querySelector("#depositsTable tbody");
  table.innerHTML = "";

  data.forEach(dep => {
    table.innerHTML += `
      <tr>
        <td>${dep.user_id}</td>
        <td>$${dep.amount}</td>
        <td>${dep.status}</td>
        <td><button class="btn btn-approve" onclick="approveDeposit(${dep.id}, ${dep.amount}, '${dep.user_id}')">Approve</button></td>
        <td><button class="btn btn-reject" onclick="rejectDeposit(${dep.id})">Reject</button></td>
      </tr>
    `;
  });
}

async function approveDeposit(id, amount, user_id) {
  await supabaseClient.from("deposits").update({ status:"approved" }).eq("id", id);

  const { data: bal } = await supabaseClient
    .from("user_balances")
    .select("balance")
    .eq("id", user_id)
    .single();

  await supabaseClient
    .from("user_balances")
    .update({ balance: bal.balance + amount })
    .eq("id", user_id);

  loadDeposits();
}

async function rejectDeposit(id) {
  await supabaseClient.from("deposits").update({ status:"rejected" }).eq("id", id);
  loadDeposits();
}

async function loadPayouts() {
  const { data } = await supabaseClient.from("payouts").select("*");
  const table = document.querySelector("#payoutsTable tbody");
  table.innerHTML = "";

  data.forEach(p => {
    table.innerHTML += `
      <tr>
        <td>${p.user_id}</td>
        <td>$${p.amount}</td>
        <td>${p.payout_date || ""}</td>
        <td>${p.status}</td>
      </tr>
    `;
  });
}

async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "index.html";
}

loadAdmin();
</script>

</body>
</html>
