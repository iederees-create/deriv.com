<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deriv Admin Console</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
    }

    .header {
      background: #ffffff;
      padding: 16px 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      border: none;
      background: #111827;
      color: #fff;
    }

    .logout-btn {
      background: #ef4444;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 16px 40px;
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f9fafb;
      font-weight: 700;
    }

    .approve-btn {
      padding: 6px 12px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .deny-btn {
      padding: 6px 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <div class="header">
    <div>
      <h2 style="margin:0;font-weight:800;">Deriv Admin Console</h2>
      <div id="admin-email" style="font-size:13px;color:#666;"></div>
    </div>

    <div>
      <button class="btn" onclick="goMembers()">Back to Members</button>
      <button class="btn logout-btn" onclick="logout()">Log out</button>
    </div>
  </div>

  <div class="container">

    <!-- ================= PENDING DEPOSITS ================= -->
    <div class="card">
      <h1>Pending Deposits</h1>
      <p>Approve deposits to add balance to the user's Wallet.</p>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Method</th>
            <th>Amount (USD)</th>
            <th>Status</th>
            <th>Created</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="depositBody">
          <tr><td colspan="7">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- ================= PENDING PAYOUTS ================= -->
    <div class="card">
      <h1>Pending Payouts</h1>
      <p>Approve payouts to subtract from the user's Wallet.</p>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Amount (USD)</th>
            <th>Status</th>
            <th>Created</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="payoutBody">
          <tr><td colspan="6">Loading...</td></tr>
        </tbody>
      </table>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>

    /* ================= SUPABASE ================= */
    const supabaseClient = supabase.createClient(
      "https://whnnyuozicuphrpgomno.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indobm55dW96aWN1cGhycGdvbW5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Mjk3MDAsImV4cCI6MjA3OTEwNTcwMH0.XTS5-ELx7sUmZmkyoXG1B1zOqVMJQsO5Kvk-brBW8EQ"
    );

    let currentUser = null;


    /* ============================================================
       LOAD ADMIN + VALIDATE ACCESS
    ============================================================ */
    async function loadAdmin() {
      const { data: { session }} = await supabaseClient.auth.getSession();
      if (!session) return (window.location.href = "index.html");

      currentUser = session.user;

      if (currentUser.email !== "iedereesfrancis@gmail.com") {
        alert("Access Denied: Admin Only");
        window.location.href = "members.html";
        return;
      }

      document.getElementById("admin-email").innerText =
        "Signed in as admin: " + currentUser.email;

      loadDeposits();
      loadPayouts();
    }


    /* ============================================================
       LOAD PENDING DEPOSITS
    ============================================================ */
    async function loadDeposits() {
      const { data, error } = await supabaseClient
        .from("deposits")
        .select("*")
        .eq("status", "pending")
        .order("id", { ascending: true });

      const body = document.getElementById("depositBody");
      body.innerHTML = "";

      if (error) {
        body.innerHTML = `<tr><td colspan="7">Error loading deposits.</td></tr>`;
        return;
      }

      if (!data.length) {
        body.innerHTML = `<tr><td colspan="7">No pending deposits.</td></tr>`;
        return;
      }

      data.forEach(row => {
        body.innerHTML += `
          <tr>
            <td>${row.id}</td>
            <td>${row.user_id}</td>
            <td>${row.method}</td>
            <td>$${row.amount.toFixed(2)}</td>
            <td>${row.status}</td>
            <td>${row.created_at || ""}</td>
            <td><button class="approve-btn" onclick="approveDeposit(${row.id}, '${row.user_id}', ${row.amount})">Approve</button></td>
          </tr>
        `;
      });
    }


    /* ============================================================
       APPROVE DEPOSIT + FIX BALANCE BUG (AUTO-CREATE ROW)
    ============================================================ */
    async function approveDeposit(depositId, user_id, amount) {

      // 1. Ensure balance row exists
      let { data: balanceRow } = await supabaseClient
        .from("user_balances")
        .select("*")
        .eq("id", user_id)
        .maybeSingle();

      if (!balanceRow) {
        await supabaseClient.from("user_balances").insert({
          id: user_id,
          balance: 0
        });
        balanceRow = { balance: 0 };
      }

      const newBalance = Number(balanceRow.balance || 0) + Number(amount);

      // 2. Update balance
      const { error: balanceError } = await supabaseClient
        .from("user_balances")
        .update({ balance: newBalance })
        .eq("id", user_id);

      if (balanceError) {
        alert("Error updating balance: " + balanceError.message);
        return;
      }

      // 3. Mark deposit as approved
      await supabaseClient
        .from("deposits")
        .update({ status: "approved" })
        .eq("id", depositId);

      alert("Deposit approved and balance updated!");
      loadDeposits();
    }


    /* ============================================================
       LOAD PENDING PAYOUTS
    ============================================================ */
    async function loadPayouts() {
      const { data, error } = await supabaseClient
        .from("payouts")
        .select("*")
        .eq("status", "pending")
        .order("id", { ascending: true });

      const body = document.getElementById("payoutBody");
      body.innerHTML = "";

      if (error) {
        body.innerHTML = `<tr><td colspan="6">Error loading payouts.</td></tr>`;
        return;
      }

      if (!data.length) {
        body.innerHTML = `<tr><td colspan="6">No pending payouts.</td></tr>`;
        return;
      }

      data.forEach(row => {
        body.innerHTML += `
          <tr>
            <td>${row.id}</td>
            <td>${row.user_id}</td>
            <td>$${row.amount.toFixed(2)}</td>
            <td>${row.status}</td>
            <td>${row.created_at || ""}</td>
            <td><button class="approve-btn" onclick="approvePayout(${row.id}, '${row.user_id}', ${row.amount})">Mark Paid</button></td>
          </tr>
        `;
      });
    }


    /* ============================================================
       APPROVE PAYOUT (subtract balance)
    ============================================================ */
    async function approvePayout(payoutId, user_id, amount) {

      const { data: bal } = await supabaseClient
        .from("user_balances")
        .select("*")
        .eq("id", user_id)
        .single();

      const current = Number(bal.balance || 0);

      if (amount > current) {
        alert("Insufficient balance to approve payout!");
        return;
      }

      const newBalance = current - Number(amount);

      await supabaseClient
        .from("user_balances")
        .update({ balance: newBalance })
        .eq("id", user_id);

      await supabaseClient
        .from("payouts")
        .update({ status: "paid" })
        .eq("id", payoutId);

      alert("Payout approved!");
      loadPayouts();
    }


    /* ============================================================
       NAVIGATION + LOGOUT
    ============================================================ */
    function goMembers() { window.location.href = "members.html"; }

    async function logout() {
      await supabaseClient.auth.signOut();
      window.location.href = "index.html";
    }

    loadAdmin();
  </script>

</body>
</html>
