<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deriv | Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: white;
    }

    .login-box {
      max-width: 420px;
      margin: 80px auto;
      background: rgba(255,255,255,0.08);
      padding: 32px;
      border-radius: 14px;
      text-align: center;
      backdrop-filter: blur(12px);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #ff4459;
      border: none;
      color: white;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .subtext {
      margin-top: 16px;
      color: #d7d7d7;
    }

    a {
      color: #3dd6ff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>

</head>
<body>

  <div class="login-box">
    <h1 style="margin-bottom: 10px;">Welcome</h1>
    <p>Log in or create an account</p>

    <input id="email" placeholder="Email"/>
    <input id="password" type="password" placeholder="Password"/>

    <button class="btn" onclick="login()">Log in</button>
    <button class="btn" onclick="signup()" style="background:#3dd6ff; color:#000;">Sign up</button>

    <div class="subtext">
      Forgot password? <a onclick="resetPassword()">Reset</a>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseClient = supabase.createClient(
    "https://whnnyuozicuphrpgomno.supabase.co",
    "YOUR_PUBLIC_ANON_KEY"
  );

  async function login() {
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    const { data, error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert(error.message);
    } else {
      window.location.href = "https://iederees-create.github.io/deriv.com/members.html";
    }
  }

  async function signup() {
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    const { error } = await supabaseClient.auth.signUp({
      email,
      password
    });

    if (error) {
      alert(error.message);
    } else {
      alert("Account created! Please log in.");
    }
  }

  async function resetPassword() {
    let email = document.getElementById("email").value.trim();
    if (!email) return alert("Enter your email to reset.");

    const { error } = await supabaseClient.auth.resetPasswordForEmail(email);

    if (error) alert(error.message);
    else alert("Password reset email sent!");
  }
</script>

</body>
</html>
