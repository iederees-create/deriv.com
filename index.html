<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    :root{
      --bg:#0b0b0f;
      --card:#121218;
      --text:#fff;
      --muted:#a9a9b3;
      --line:rgba(255,255,255,.14);
      --red:#ff4459;
      --red2:#ff5f72;
      --ok:#38d39f;
      --warn:#ffce5c;
      --radius:16px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(900px 500px at 20% 20%, rgba(255,68,89,.18), transparent 55%),
        radial-gradient(800px 500px at 80% 70%, rgba(56,211,159,.12), transparent 55%),
        var(--bg);
      color:var(--text);
      display:grid;
      place-items:center;
    }

    /* Modal backdrop */
    #modal-bg{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.72);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    /* Modal card */
    #modal-box{
      width:min(420px, 100%);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--line);
      backdrop-filter: blur(12px) saturate(1.2);
      border-radius:var(--radius);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      padding:18px;
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }

    .title{
      margin:0;
      font-size:18px;
      font-weight:800;
      letter-spacing:.2px;
    }
    .subtitle{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
    }

    .mode{
      display:flex;
      gap:8px;
      margin:14px 0 12px;
    }
    .chip{
      flex:1;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      color:var(--text);
      padding:10px 12px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
    }
    .chip.active{
      border-color:rgba(255,68,89,.55);
      box-shadow: 0 0 0 3px rgba(255,68,89,.14) inset;
    }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:12px 0 6px;
    }
    input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.25);
      color:var(--text);
      outline:none;
      font-size:15px;
    }
    input:focus{
      border-color: rgba(255,68,89,.55);
      box-shadow: 0 0 0 4px rgba(255,68,89,.12);
    }

    .row{
      display:flex;
      gap:10px;
      margin-top:14px;
    }

    button{
      border:none;
      border-radius:12px;
      padding:12px 12px;
      font-weight:900;
      cursor:pointer;
      width:100%;
    }

    .primary{
      background:var(--red);
      color:#fff;
    }
    .primary:hover{ background:var(--red2); }

    .ghost{
      background:rgba(255,255,255,.06);
      color:#fff;
      border:1px solid var(--line);
    }
    .ghost:hover{ background:rgba(255,255,255,.10); }

    .helper{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:12px;
      font-size:13px;
      color:var(--muted);
    }
    .link{
      color:#fff;
      text-decoration:underline;
      cursor:pointer;
      white-space:nowrap;
    }

    .msg{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.22);
      font-size:13px;
      line-height:1.35;
      display:none;
    }
    .msg.ok{ border-color: rgba(56,211,159,.55); display:block; }
    .msg.warn{ border-color: rgba(255,206,92,.55); display:block; }
    .msg.err{ border-color: rgba(255,68,89,.55); display:block; }

    .tiny{
      margin-top:12px;
      color:rgba(255,255,255,.55);
      font-size:12px;
      line-height:1.35;
    }
  </style>
</head>

<body>

  <!-- LOGIN MODAL (always shown) -->
  <div id="modal-bg" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div id="modal-box">
      <div class="top">
        <div>
          <h1 class="title" id="modal-title">Welcome back</h1>
          <p class="subtitle" id="modal-subtitle">Log in to continue to members.</p>
        </div>
        <button class="ghost" id="xBtn" style="width:auto;padding:10px 12px;" title="Close">✕</button>
      </div>

      <div class="mode" role="tablist" aria-label="Auth mode">
        <button class="chip active" id="loginTab" type="button">Log in</button>
        <button class="chip" id="signupTab" type="button">Sign up</button>
      </div>

      <form id="auth-form">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@email.com" autocomplete="email" required />

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" required />

        <div class="row">
          <button class="primary" id="primaryBtn" type="submit">Log in</button>
        </div>
      </form>

      <div class="helper">
        <span id="helperLeft">Forgot password?</span>
        <span class="link" id="resetLink">Send reset link</span>
      </div>

      <div class="msg" id="msg"></div>

      <div class="tiny">
        If you’re already logged in, this page will auto-forward you to <b>members.html</b>.
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // --- Supabase client ---
    const supabaseClient = supabase.createClient(
      "https://whnnyuozicuphrpgomno.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indobm55dW96aWN1cGhycGdvbW5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1Mjk3MDAsImV4cCI6MjA3OTEwNTcwMH0.XTS5-ELx7sUmZmkyoXG1B1zOqVMJQsO5Kvk-brBW8EQ",
      { auth: { persistSession: true, autoRefreshToken: true } }
    );

    // --- UI state ---
    let mode = "login"; // "login" | "signup"
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const form = document.getElementById("auth-form");
    const primaryBtn = document.getElementById("primaryBtn");
    const title = document.getElementById("modal-title");
    const subtitle = document.getElementById("modal-subtitle");
    const resetLink = document.getElementById("resetLink");
    const msg = document.getElementById("msg");
    const xBtn = document.getElementById("xBtn");

    function setMessage(type, text){
      msg.className = "msg " + (type || "");
      msg.textContent = text || "";
      msg.style.display = text ? "block" : "none";
    }

    function setLoading(isLoading){
      primaryBtn.disabled = isLoading;
      primaryBtn.style.opacity = isLoading ? 0.75 : 1;
      primaryBtn.style.cursor = isLoading ? "not-allowed" : "pointer";
    }

    function setMode(next){
      mode = next;
      const isLogin = mode === "login";
      loginTab.classList.toggle("active", isLogin);
      signupTab.classList.toggle("active", !isLogin);

      title.textContent = isLogin ? "Welcome back" : "Create your account";
      subtitle.textContent = isLogin
        ? "Log in to continue to members."
        : "Sign up, then you can log in (depending on email confirmation settings).";

      primaryBtn.textContent = isLogin ? "Log in" : "Sign up";
      document.getElementById("password").autocomplete = isLogin ? "current-password" : "new-password";

      setMessage("", "");
    }

    loginTab.addEventListener("click", () => setMode("login"));
    signupTab.addEventListener("click", () => setMode("signup"));

    // Optional close behavior (you can remove this if you always want it visible)
    xBtn.addEventListener("click", () => {
      document.getElementById("modal-bg").style.display = "none";
    });

    // --- Auto-forward if session exists ---
    (async () => {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) window.location.href = "members.html";
    })();

    // Also forward on auth changes
    supabaseClient.auth.onAuthStateChange((_event, session) => {
      if (session) window.location.href = "members.html";
    });

    // --- Submit handler (login/signup) ---
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setMessage("", "");

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password){
        setMessage("warn", "Please enter both email and password.");
        return;
      }

      setLoading(true);

      try{
        if (mode === "login"){
          const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
          if (error) throw error;
          // redirect happens via onAuthStateChange
        } else {
          const { data, error } = await supabaseClient.auth.signUp({ email, password });
          if (error) throw error;

          // Depending on your Supabase settings, user might need email confirmation
          if (data?.session){
            // already logged in, redirect via onAuthStateChange
          } else {
            setMessage("ok", "Sign up successful. Check your email if confirmation is required, then switch to Log in.");
            setMode("login");
          }
        }
      } catch (err){
        setMessage("err", err?.message || "Something went wrong.");
      } finally{
        setLoading(false);
      }
    });

    // --- Password reset ---
    resetLink.addEventListener("click", async () => {
      setMessage("", "");
      const email = document.getElementById("email").value.trim();
      if (!email){
        setMessage("warn", "Type your email first, then click reset.");
        return;
      }

      setLoading(true);
      try{
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          // Optional: set this to your deployed URL if you have a reset page
          // redirectTo: window.location.origin + "/reset.html"
        });
        if (error) throw error;

        setMessage("ok", "If that email exists, a reset link was sent.");
      } catch (err){
        setMessage("err", err?.message || "Could not send reset email.");
      } finally{
        setLoading(false);
      }
    });

    // Start in login mode
    setMode("login");
  </script>
</body>
</html>
