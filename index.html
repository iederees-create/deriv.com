<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online broker for trading anytime, anywhere | Deriv</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --glass-bg: rgba(42,42,42,.88);
      --text: #ffffff;
      --muted: #d7d7d7;
      --brand-red: #ff4459;
      --brand-red-hover:#ff5f72;
      --outline: #ffffff;
      --pill-radius: 28px;
      --maxw: 1200px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family:'Inter',sans-serif;
      color:var(--text);
      background:#000;
    }

    .hero{
      position:relative;
      min-height:100vh;
      background:url("images/6757e5e572227e392b5db34e_background-new-p-1600.webp") center/cover no-repeat;
      display:flex;
      flex-direction:column;
      padding:16px;
      isolation:isolate;
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(90deg, rgba(0,0,0,.55) 0%, rgba(0,0,0,.35) 45%, rgba(0,0,0,.15) 70%, rgba(0,0,0,0) 100%);
      z-index:0;
    }

    .header-wrap{ display:flex; justify-content:center; z-index:2; }
    .header{
      width:100%; max-width:var(--maxw);
      background:var(--glass-bg);
      backdrop-filter:saturate(1.2) blur(10px);
      border-radius:40px;
      padding:10px 18px;
      display:flex; align-items:center; justify-content:space-between;
      box-shadow:0 2px 12px rgba(0,0,0,.35);
    }

    .logo-row{display:flex;align-items:center;gap:10px;}
    .logo-row img{ height:22px; }
    .years{ color:#3dd6ff; font-weight:700; font-size:12px; white-space:nowrap; }

    .nav{ display:flex; align-items:center; gap:22px; font-size:14px; }
    .right{ display:flex; align-items:center; gap:14px; }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:8px 16px; border-radius:var(--pill-radius);
      font-weight:700; cursor:pointer;
    }
    .btn-outline{ border:2px solid var(--outline); color:#fff; }
    .btn-outline:hover{ background:#fff; color:#000; }
    .btn-red{ background:var(--brand-red); color:#fff; padding:10px 20px; }
    .btn-red:hover{ background:var(--brand-red-hover); }

    .hero-inner{ position:relative; z-index:1; max-width:var(--maxw); margin:48px auto 0; }
    .headline{ font-weight:900; font-size:clamp(52px, 9vw, 120px); line-height:0.96; }
    .kicker{ font-size:32px; font-weight:800; }
    .sub{ margin-top:14px; max-width:780px; color:var(--muted); }

    /* LOGIN MODAL */
    #modal-bg {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.7);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:999;
    }
    #modal-box {
      background:#111;
      padding:30px;
      border-radius:14px;
      width:320px;
      text-align:center;
      box-shadow:0 4px 30px rgba(0,0,0,.4);
    }
    #modal-box input{
      width:100%;
      padding:12px;
      margin-top:12px;
      border-radius:8px;
      border:none;
      font-size:16px;
    }
    #modal-box button{
      margin-top:14px;
      width:100%;
      padding:12px;
      border-radius:8px;
      border:none;
      font-weight:700;
      cursor:pointer;
    }
    .close-btn{
      margin-top:12px;
      background:#444;
      color:white;
    }
    .email-btn{
      background:var(--brand-red);
      color:white;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="header-wrap">
      <div class="header">
        <div class="logo-row">
          <img src="images/deriv-removebg-preview.png" alt="Deriv logo"/>
          <span class="years">25 years</span>
        </div>

        <nav class="nav">
          <div class="item">Trading ‚åÑ</div>
          <div class="item">Platforms ‚åÑ</div>
          <div class="item">Support ‚åÑ</div>
          <div class="item">About ‚åÑ</div>
          <div class="item">Partners ‚Üó</div>
        </nav>

        <div class="right">
          <span class="lang">üåê EN</span>
          <button class="btn btn-outline" onclick="openLogin()">Log in</button>
          <button class="btn btn-red" onclick="openSignup()">Open account</button>
        </div>
      </div>
    </div>

    <div class="hero-inner">
      <div class="kicker">Trading for</div>
      <h1 class="headline">Anyone</h1>
      <h1 class="headline">Anywhere</h1>
      <h1 class="headline">Anytime</h1>
      <p class="sub">Widest range of products with 24/7 customer support.</p>

      <div class="hero-cta">
        <button class="btn btn-red" style="padding:14px 24px; font-size:16px;" onclick="openSignup()">Open account</button>
      </div>
    </div>
  </section>

<!-- LOGIN MODAL -->
<div id="modal-bg">
  <div id="modal-box">
    <h2 id="modal-title">Log in</h2>
    
    <input id="email" placeholder="Email"/>
    <input id="password" type="password" placeholder="Password"/>

    <button class="email-btn" id="modal-action" onclick="login()">Log in</button>
    <button class="close-btn" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseClient = supabase.createClient(
    "https://whnnyuozicuphrpgomno.supabase.co",
    "YOUR_ANON_KEY_HERE"
  );

  function openLogin() {
    document.getElementById("modal-title").innerText = "Log in";
    document.getElementById("modal-action").innerText = "Log in";
    document.getElementById("modal-action").onclick = login;
    document.getElementById("modal-bg").style.display = "flex";
  }

  function openSignup() {
    document.getElementById("modal-title").innerText = "Create Account";
    document.getElementById("modal-action").innerText = "Sign up";
    document.getElementById("modal-action").onclick = signup;
    document.getElementById("modal-bg").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal-bg").style.display = "none";
  }

  async function login() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    const { error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if (error) { alert(error.message); return; }

    window.location.href = "https://iederees-create.github.io/deriv.com/members.html";
  }

  async function signup() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    const { error } = await supabaseClient.auth.signUp({ email, password });

    if (error) { alert(error.message); return; }

    alert("Account created! Please log in.");
    closeModal();
  }
</script>

</body>
</html>
