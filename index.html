<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online broker for trading anytime, anywhere | Deriv</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --glass-bg: rgba(42,42,42,.88);
      --text: #ffffff;
      --muted: #d7d7d7;
      --brand-red: #ff4459;
      --brand-red-hover:#ff5f72;
      --outline: #ffffff;
      --pill-radius: 28px;
      --maxw: 1200px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:'Inter',system-ui,Segoe UI,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:#000;
    }

    /* ===== HERO WRAPPER ===== */
    .hero{
      position:relative;
      min-height:100vh;
      background:url("images/6757e5e572227e392b5db34e_background-new-p-1600.webp") center/cover no-repeat;
      display:flex;
      flex-direction:column;
      padding:16px;
      isolation:isolate;
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(90deg, rgba(0,0,0,.55) 0%, rgba(0,0,0,.35) 45%, rgba(0,0,0,.15) 70%, rgba(0,0,0,0) 100%);
      z-index:0;
    }

    /* ===== HEADER ===== */
    .header-wrap{ display:flex; justify-content:center; z-index:2; }
    .header{
      width:100%; max-width:var(--maxw);
      background:var(--glass-bg);
      backdrop-filter:saturate(1.2) blur(10px);
      border-radius:40px;
      padding:10px 18px;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      box-shadow:0 2px 12px rgba(0,0,0,.35);
    }
    .logo-row{display:flex;align-items:center;gap:10px;}
    .logo-row img{ height:22px; width:auto; display:block; }
    .years{ color:#3dd6ff; font-weight:700; font-size:12px; white-space:nowrap; }

    .nav{ display:flex; align-items:center; gap:22px; font-size:14px; color:#fff; opacity:.95; }
    .nav .item{ position:relative; display:flex; align-items:center; gap:6px; cursor:pointer; white-space:nowrap;}
    .nav .chev{ font-size:12px; opacity:.75; transform:translateY(-1px); }
    .nav .ext{ font-size:13px; }

    .right{ display:flex; align-items:center; gap:14px; }
    .lang{ display:flex; align-items:center; gap:6px; font-size:14px; opacity:.95; }
    .globe{ width:16px; height:16px; display:inline-block; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:8px 16px; border-radius:var(--pill-radius);
      font-weight:700; text-decoration:none; transition:.2s; white-space:nowrap;
    }
    .btn-outline{ border:2px solid var(--outline); color:#fff; background:transparent; }
    .btn-outline:hover{ background:#fff; color:#000; }
    .btn-red{ background:var(--brand-red); color:#fff; padding:10px 20px; }
    .btn-red:hover{ background:var(--brand-red-hover); }

    /* ===== HERO CONTENT ===== */
    .hero-inner{ position:relative; z-index:1; width:100%; max-width:var(--maxw); margin:48px auto 0; padding:0 6px; }
    .kicker{ font-size:32px; font-weight:800; letter-spacing:-.01em; margin:12px 0 8px; }
    .headline{ margin:0 0 12px 0; font-weight:900; font-size:clamp(52px, 9vw, 120px); line-height:0.96; letter-spacing:-.02em; }
    .sub{ margin-top:14px; max-width:780px; color:var(--muted); font-size:16px; line-height:1.6; }
    .hero-cta{ margin-top:28px; }

    /* ===== PERSON ON RIGHT ===== */
    .person{
      position:absolute; right:min(3vw, 32px); bottom:0;
      height:min(88vh, 760px); width:auto; z-index:1; object-fit:contain;
      pointer-events:none;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 1100px){
      .person{ height:72vh; right:16px; opacity:.95; }
    }
    @media (max-width: 900px){
      .nav{ display:none; }
      .years{ display:none; }
      .person{ height:56vh; right:8px; opacity:.9; }
      .kicker{ font-size:24px; }
    }
    @media (max-width: 560px){
      .hero{ padding:12px; }
      .header{ border-radius:24px; }
      .person{ display:none; }
      .hero-inner{ margin-top:36px; }
      .headline{ font-size:clamp(44px, 12vw, 64px); }
      .sub{ font-size:15px; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <!-- Header -->
    <div class="header-wrap">
      <div class="header">
        <!-- Left: Logo -->
        <div class="logo-row">
          <img src="images/deriv-removebg-preview.png" alt="Deriv logo"/>
          <span class="years">25 years</span>
        </div>

        <!-- Middle: Nav -->
        <nav class="nav" aria-label="Primary">
          <div class="item">Trading <span class="chev">⌄</span></div>
          <div class="item">Platforms <span class="chev">⌄</span></div>
          <div class="item">Learning &amp; support <span class="chev">⌄</span></div>
          <div class="item">About <span class="chev">⌄</span></div>
          <div class="item">Partners <span class="ext">↗</span></div>
        </nav>

        <!-- Right: Lang + Buttons -->
        <div class="right">
          <span class="lang">
            <svg class="globe" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="2" y1="12" x2="22" y2="12"></line>
              <path d="M12 2a15.3 15.3 0 0 1 0 20M12 2a15.3 15.3 0 0 0 0 20"></path>
            </svg>
            EN
          </span>
          <a href="#" class="btn btn-outline">Log in</a>
          <a href="#" class="btn btn-red">Open account</a>
        </div>
      </div>
    </div>

    <!-- Hero copy -->
    <div class="hero-inner">
      <div class="kicker">Trading for</div>
      <h1 class="headline">Anyone</h1>
      <h1 class="headline">Anywhere</h1>
      <h1 class="headline">Anytime</h1>

      <p class="sub">Widest range of products, markets, platforms with 24/7 customer support.</p>

      <div class="hero-cta">
        <a href="#" class="btn btn-red" style="padding:14px 24px; font-size:16px;">Open account</a>
      </div>
    </div>

    <!-- Person (right) -->
    <img
      class="person"
      src="images/686e070c619272d4129cdcea_global-hero.webp"
      alt="Smiling person holding phone and coffee"
    />
  </section>

<!-- ================= TRUSTPILOT SECTION ================= -->
<section class="trustpilot">
  <style>
    .trustpilot {
      background: #181a1e;
      padding: 16px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }

    .trustpilot-inner {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 14px;
    }

    .trustpilot .stars {
      display: flex;
      gap: 2px;
    }

    .trustpilot .star {
      width: 18px;
      height: 18px;
      background: #00b67a;
      clip-path: polygon(
        50% 0%,
        63% 38%,
        100% 38%,
        69% 59%,
        82% 100%,
        50% 75%,
        18% 100%,
        31% 59%,
        0% 38%,
        37% 38%
      );
    }

    .trustpilot .star.half {
      background: linear-gradient(
        to right,
        #00b67a 50%,
        #333 50%
      );
    }

    .trustpilot .trust-text {
      color: #d0d0d0;
      margin: 0;
    }

    .trustpilot .trust-logo {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-left: 8px;
    }

    .trustpilot .trust-star {
      color: #00b67a;
      font-size: 16px;
    }

    .trustpilot .trust-name {
      font-weight: 600;
      color: #00b67a;
      letter-spacing: 0.2px;
    }
  </style>

  <div class="trustpilot-inner">
    <!-- Star rating -->
    <div class="stars">
      <div class="star filled"></div>
      <div class="star filled"></div>
      <div class="star filled"></div>
      <div class="star filled"></div>
      <div class="star half"></div>
    </div>

    <!-- Text -->
    <p class="trust-text">
      4.4 out of 5 based on <strong>68,061 reviews</strong>
    </p>

    <!-- Trustpilot logo -->
    <div class="trust-logo">
      <span class="trust-star">★</span>
      <span class="trust-name">Trustpilot</span>
    </div>
  </div>
</section>






  
</body>
</html>
