<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile | Raversus Syndicates</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b1020;
      color: #fff;
    }

    .wrap {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 16px 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 800;
    }

    .subtitle {
      color: #c0c4d4;
      margin-bottom: 24px;
    }

    form {
      background: #151a2b;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px 24px;
    }

    label {
      font-size: 13px;
      color: #c0c4d4;
      display:block;
      margin-bottom:4px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #30364f;
      background: #0f1523;
      color: #fff;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .full-row {
      grid-column: 1 / -1;
    }

    .btn-row {
      grid-column: 1 / -1;
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:10px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-save {
      background: #ff4459;
      color:#fff;
    }
    .btn-back {
      background:#2b3045;
      color:#fff;
    }
  </style>
</head>
<body>

<div class="wrap">
  <h1>Your Profile</h1>
  <p class="subtitle">
    Please complete your details below. This helps us personalise your dashboard and process payouts securely.
  </p>

  <form id="profile-form" onsubmit="event.preventDefault(); saveProfile();">
    <!-- Personal info -->
    <div>
      <label for="first_name">First name</label>
      <input id="first_name" />
    </div>

    <div>
      <label for="last_name">Surname</label>
      <input id="last_name" />
    </div>

    <div>
      <label for="dob">Date of birth</label>
      <input id="dob" type="date" />
    </div>

    <div>
      <label for="mobile">Mobile number</label>
      <input id="mobile" placeholder="+27..." />
    </div>

    <div class="full-row">
      <label for="address">Residential address</label>
      <textarea id="address" placeholder="Street, suburb, city, country"></textarea>
    </div>

    <!-- Banking -->
    <div>
      <label for="bank_name">Bank name</label>
      <input id="bank_name" />
    </div>

    <div>
      <label for="account_name">Account holder name</label>
      <input id="account_name" />
    </div>

    <div>
      <label for="account_number">Account number</label>
      <input id="account_number" />
    </div>

    <div>
      <label for="account_type">Account type</label>
      <input id="account_type" placeholder="Cheque / Savings" />
    </div>

    <div>
      <label for="branch_code">Branch code</label>
      <input id="branch_code" />
    </div>

    <div class="full-row">
      <label for="payout_notes">Payout notes (optional)</label>
      <textarea id="payout_notes" placeholder="Special payout preferences, e.g. preferred payout dates."></textarea>
    </div>

    <div class="btn-row">
      <button type="button" class="btn btn-back" onclick="goBack()">Back to dashboard</button>
      <button type="submit" class="btn btn-save">Save profile</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseClient = supabase.createClient(
    "https://whnnyuozicuphrpgomno.supabase.co",
    "YOUR_ANON_KEY_HERE",
    {
      auth: {
        persistSession: true,
        autoRefreshToken: true
      }
    }
  );

  let currentUser = null;

  async function init() {
    const { data: { session } } = await supabaseClient.auth.getSession();
    if (!session) {
      window.location.href = "index.html";
      return;
    }
    currentUser = session.user;
    await loadProfile();
  }

  async function loadProfile() {
    const { data, error } = await supabaseClient
      .from("profiles")
      .select("*")
      .eq("id", currentUser.id)
      .maybeSingle();

    if (error) {
      console.error(error);
      return;
    }

    if (data) {
      document.getElementById("first_name").value = data.first_name || "";
      document.getElementById("last_name").value = data.last_name || "";
      document.getElementById("dob").value = data.dob || "";
      document.getElementById("mobile").value = data.mobile || "";
      document.getElementById("address").value = data.address || "";
      document.getElementById("bank_name").value = data.bank_name || "";
      document.getElementById("account_name").value = data.account_name || "";
      document.getElementById("account_number").value = data.account_number || "";
      document.getElementById("account_type").value = data.account_type || "";
      document.getElementById("branch_code").value = data.branch_code || "";
      document.getElementById("payout_notes").value = data.payout_notes || "";
    }
  }

  async function saveProfile() {
    const payload = {
      id: currentUser.id,
      first_name: document.getElementById("first_name").value.trim(),
      last_name: document.getElementById("last_name").value.trim(),
      dob: document.getElementById("dob").value || null,
      mobile: document.getElementById("mobile").value.trim(),
      address: document.getElementById("address").value.trim(),
      bank_name: document.getElementById("bank_name").value.trim(),
      account_name: document.getElementById("account_name").value.trim(),
      account_number: document.getElementById("account_number").value.trim(),
      account_type: document.getElementById("account_type").value.trim(),
      branch_code: document.getElementById("branch_code").value.trim(),
      payout_notes: document.getElementById("payout_notes").value.trim()
    };

    const { error } = await supabaseClient
      .from("profiles")
      .upsert(payload, { onConflict: "id" });

    if (error) {
      alert("Error saving profile: " + error.message);
      return;
    }

    alert("Profile saved!");
  }

  function goBack() {
    window.location.href = "members.html";
  }

  init();
</script>
</body>
</html>
